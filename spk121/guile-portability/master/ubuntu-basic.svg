<svg xmlns="http://www.w3.org/2000/svg" width="192" height="24">
  <!-- Definitions for gradients -->
  <defs>
    <!-- Gradient for black (left side) -->
    <linearGradient id="blackGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#444444"/>
      <stop offset="100%" stop-color="black"/>
    </linearGradient>
    <!-- Gradient for the specified color (right side) -->
    <linearGradient id="colorGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="red" stop-opacity="0.8"/>
      <stop offset="100%" stop-color="red"/>
    </linearGradient>
  </defs>

  <!-- Left side: black gradient rectangle with name -->
  <rect x="0" y="0" width="116" height="24" fill="url(#blackGradient)"/>
  <text x="10" y="17" font-family="sans-serif" font-size="12" fill="white" style="filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.3));">Ubuntu Basic</text>
  
  <!-- Right side: colored gradient rectangle with status -->
  <rect x="116" y="0" width="76" height="24" fill="url(#colorGradient)"/>
  <text x="126" y="17" font-family="sans-serif" font-size="12" fill="white" style="filter: drop-shadow(1px 1px 1px rgba(0,0,0,0.3));">failure</text>
</svg>
